<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7CqHx748pkjO1+Pno96mjX0qEjD4a+v7+2yH7e1ZpjWYs2uJKqRhKwYD1++z2f3I6Q/7d3lB0IlqsaVzf15y/5e6+xT5G2uDw+e66reCN5NMWpCa241+Y83" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div id="error-message" class="alert alert-danger d-none" role="alert">
                                Invalid credentials. Please try again.
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#">Don't have an account? Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0sWDBXIKRh415Z85T36K37a3N27kyQF8aUqq6Ouag67V2G+8mn8m/8rs7E0A4Hh0y396plTy6dO7" crossorigin="anonymous"></script>
</body>
</html>
