{% extends "base/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link your CSS file here -->
</head>
<body>
    {% block body %}
    <div class="container">
        <h2>Login</h2>
        <form method="POST" enctype="multipart/form-data">
            {% if messages %}
            {% for message in messages %}
            <h1>{{message}}</h1>
            {% endfor %}
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label for="usn">USN</label>
                <input type="text" name="usn" id="usn" required maxlength="12" placeholder="Enter your USN" pattern="^[0-9]{1}[a-zA-Z]{2}[0-9]{2}[a-zA-Z]{2}[0-9]{3}$" errormessage="Enter a Valid USN^[0-9]{1}[a-zA-Z]{2}[0-9]{2}[a-zA-Z]{2}[0-9]{3}$" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    {% endblock body %}

</body>
</html>
